name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.4
        with:
          cli: 'latest'
          lein: 'latest'
          bb: 'latest'

      - name: Unit tests
        run: lein test

      - name: Unit tests (bb + test-runner)
        run: bb test

  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.4
        with:
          cli: 'latest'
          lein: 'latest'
          bb: 'latest'
          clj-kondo: 'latest'

      - name: Eastwood
        run: bb lint:eastwood

      - name: Kondo
        run: bb lint:kondo

  codestyle:
    name: Codestyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@12.4
        with:
          cli: 'latest'
          bb: 'latest'
          cljfmt: 'latest'

      - name: cljfmt
        run: bb lint:check
