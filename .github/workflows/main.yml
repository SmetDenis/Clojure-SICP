name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Babashka
        run: bash <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)

      - name: Run tests
        run: bb lint:cs:check

      - name: Run tests
        run: bb test
